<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="quiz-container" id="quiz">
        <div class="quiz-header">
            <h2 id="question">Question text</h2>
            <ul>
                <li>
                    <input type="radio" id="a" name="answer" class="answer" autocomplete="off" required/>
                    <label for="a" id="a_text">option</label>
                </li>
                <li>
                    <input type="radio" id="b" name="answer" class="answer" autocomplete="off"/>
                    <label for="b" id="b_text">option</label>
                </li>
                <li id="option-c">
                    <input type="radio" id="c" name="answer" class="answer" autocomplete="off"/>
                    <label for="c" id="c_text">option</label>
                </li>
                <li id="option-d">
                    <input type="radio" id="d" name="answer" class="answer" autocomplete="off"/>
                    <label for="d" id="d_text">option</label>
                </li>
            </ul>
        </div>
      
      <button id="button">Submit</button>
    </div>
  </body>
</html>
